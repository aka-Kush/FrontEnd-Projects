<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img src="https://images.unsplash.com/photo-1621569977598-5276dd1f488f?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="">
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, recusandae!
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile-img">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">
              John Doe
            </strong>
            <small class="animated-bg animated-bg-text" id="date">June 24, 2021</small>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
